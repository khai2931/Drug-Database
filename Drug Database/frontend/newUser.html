<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New User - Astria Health - Clinic Drug Order</title>
        <link rel="shortcut icon" href="res/img/astriaLogoFavicon.png" />

        <!--link to CSS...next linking of CSS overrides previous -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <img src="res/img/astriaLogoTransp.png" alt="Astria Health Logo" />
        <form class="infoBox">
            <p class="boxTitle">New User Creation</p>
            <p>
                <label for="uname">Login name</label><br />
                <input type="text" id="uname" name="uname" /><br />
            </p>
            <p>
                <label for="passw">Password</label><br />
                <input type="text" id="passw" name="passw" /><br />
            </p>
            <p>
                <label for="lname">Last name</label><br />
                <input type="text" id="lname" name="lname" /><br />
            </p>
            <p>
                <label for="fname">First name</label><br />
                <input type="text" id="fname" name="fname" /><br />
            </p>
            <p>
                <label for="cname">Clinic name</label><br />
                <input type="text" id="cname" name="cname" /><br />
            </p>
            <p>
                <label for="email">Email</label><br />
                <input type="text" id="email" name="email" /><br />
            </p>
            <p>
                <label for="phone">Phone</label><br />
                <input type="text" id="phone" name="phone" /><br /><br />
            </p>
            <input type="submit" value="Submit" /><br /><br />
            <a href="index.html">Go back</a>
        </form>
    </body>
</html>
