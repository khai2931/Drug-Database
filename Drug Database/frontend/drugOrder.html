<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order Page - Astria Health - Clinic Drug Order</title>
        <link rel="shortcut icon" href="res/img/astriaLogoFavicon.png" />

        <!--link to CSS...next linking of CSS overrides previous -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <img src="res/img/astriaLogoTransp.png" alt="Astria Health Logo" />
        <form class="infoBox">
            <p class="boxTitle">Drug Order Form</p>
            <p>
                <label for="uname">Drug name</label><br />
                <input type="text" id="uname" name="uname" /><br />
            </p>
            <p>
                <label for="passw">Strength</label><br />
                <input type="text" id="passw" name="passw" /><br />
            </p>
            <p>
                <label for="lname">Form</label><br />
                <input type="text" id="lname" name="lname" /><br />
            </p>
            <p>
                <label for="fname">Quantity</label><br />
                <input type="text" id="fname" name="fname" /><br />
            </p>
            <p>
                <label for="notes">Other notes</label><br />
                <textarea id="notes" name="notes" rows="4" cols="25"></textarea><br /><br />
            </p>
            <input type="submit" value="Submit" /><br /><br />
            <a href="userHome.html">Go back</a>
        </form>
    </body>
</html>
